<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>10 Sec Maths Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="index.css" rel="stylesheet" type="text/css" />
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container-xxl d-flex justify-content-center align-items-center">
      <div class="row">
        <div class="col-xs-12 d-flex flex-column justify-content-center">
          <div class="d-flex flex-column align-items-center">
          <div>High Score: <span id="highscore"></span></div>
          <h2>10 Second Math Game</h2>
          <h3 id="time-left"></h3>
          <p>seconds left</p>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />
          <label for="slider">Max Number: <span id="sliderValue">10</span></label>
          <input type="range" id="slider" name="slider" min="10" max="50" step="5" value="10"/>
          <form>
            <label>
              <input class="operation" type="radio" name="operation" value="+" >
              +
            </label>
            <label>
              <input class="operation" type="radio" name="operation" value="-" >
              -
            </label>
            <label>
              <input class="operation" type="radio" name="operation" value="*" >
              x
            </label>
            <label>
              <input class="operation" type="radio" name="operation" value="/" >
              /
            </label>
          </form>
          <h4>Score: <span id="score"></span></h4>
          <buton type="button" class="btn btn-light mb-5" id="newGame">New Game</buton>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
